default: &default
  adapter: postgresql
  host: localhost
  pool: 5
  timeout: 5000
  # Quotes surrounding in case there are special characters.
  username: '<%= ENV["db_username"] %>'
  password: '<%= ENV["db_password"] %>'

development:
  <<: *default
  database: catcms_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: catcms_test

production:
  <<: *default
  database: catcms_production
